<div id="map">
    <div id="map-control">
        <div class="map-control-row">
            <input type="checkbox" id="markers-without-d3" value="markers_without_d3" v-model="checklist" />
            <label for="markers-without-d3">markers (without d3)</label>
            <input type="checkbox" id="markers-d3" value="markers_d3" v-model="checklist" />
            <label for="markers-d3">markers (d3)</label>
        </div>
        <div class="map-control-row">
            <input type="checkbox" id="overlay-without-d3" value="overlay_without_d3" v-model="checklist" />
            <label for="overlay-without-d3">overlay: Green Triangle (without d3)</label>
            <input type="checkbox" id="overlay-d3-triangle" value="overlay_d3_triangle" v-model="checklist" />
            <label for="overlay-d3-triangle">overlay: Red Triangle (d3)</label>
            <input type="checkbox" id="overlay-d3-singapore" value="overlay_d3_singapore" v-model="checklist" />
            <label for="overlay-d3-singapore">overlay: Singapore (d3)</label>
        </div>
    </div>
    <google-map-loader :map-elem-id="mapElemId" :api-key="apiKey" :config="config" :is-ready="isReady">
        <!--
             We have a slot in "components/google_map_loader"
             which will be rendered later as it uses
             the bellow named slot template "map-base".
        -->
        <template slot="map-base">
            <div v-bind:id="mapElemId" />
        </template>
        <!--
             We have a slot in "components/google_map_loader"
             which will be rendered later as it uses
             the bellow named slot template "map-others".
             Also, notice how "components/google_map_loader"
             provides "google" and "map" as we destructure them
             to pass them this time to 5 child components.
        -->
        <template slot="map-others" slot-scope="{ google, map }">
            <map-markers-without-d3 :google="google" :map="map" :show="show.markers_without_d3" />
            <map-markers-d3 :google="google" :map="map" :show="show.markers_d3" />
            <map-overlay-without-d3 :google="google" :map="map" :show="show.overlay_without_d3" />
            <map-overlay-d3-triangle :google="google" :map="map" :show="show.overlay_d3_triangle" />
            <map-overlay-d3-singapore :google="google" :map="map" :show="show.overlay_d3_singapore" />
        </template>
    </google-map-loader>
</div>
