<div id="map">
    <google-map-loader :map-elem-id="mapElemId" :api-key="apiKey" :config="config" :is-ready="isReady">
        <!-- The slot bellow ("map") will be deployed to <slot> in "components/google_map_loader". -->
        <template slot="map-base">
            <div v-bind:id="mapElemId" />
        </template>
        <!--
             The "others" slot will be deployed to <slot> in "components/google_map_loader".
             Notice how "components/google_map_loader" provides "google" and "map".
             Here, we simply destructure them for our own use.
             Notice, also, we are passing "marker" to "components/map_markers".
             (the same for "components/map_markers_without_d3")
        -->
        <template slot="map-others" slot-scope="{ google, map }">
            <map-markers :google="google" :map="map" :markers="markers" />
            <map-markers-without-d3 :google="google" :map="map" :markers="markers_without_d3" />
            <map-overlay :google="google" :map="map" />
            <map-overlay-without-d3 :google="google" :map="map" />
        </template>
    </google-map-loader>
</div>
